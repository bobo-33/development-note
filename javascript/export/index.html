<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="plugins/bootstrap-table/bootstrap-table.min.css"/>
		<style type="text/css">
			.p20{
				padding: 20px;
			}
			.mb20{
				margin-bottom: 20px;
			}
			.form-group label{
				line-height: 34px;
			}
		</style>
	</head>
	<body>
		<div class="p20">
			<div class="col-sm-12">
				<div class="col-sm-10">
					<div class="form-group col-sm-4">
				        <label class="col-sm-5 control-label text-right">类型：</label>
				        <div class="col-sm-7 no-padding">
				            <input type="text" id="type" name="type" class="form-control" placeholder="类型">
				        </div>
					</div>
					<div class="form-group col-sm-4">
				        <label class="col-sm-5 control-label text-right">名称：</label>
				        <div class="col-sm-7 no-padding">
				            <input type="text" id="name" name="name" class="form-control" placeholder="名称">
				        </div>
					</div>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-info btn-rounded btn-outline " onclick="daochu()"><i class="fa fa-cloud-upload mr5"></i>导出信息</button>
				</div>
			<div>
			<!-- 工具栏-->
			<table id="dataTable"  class="table table-bordered   table-hover table-striped">
				<thead>
					<tr>
						<th data-field="checkbox" data-halign="center" data-align="center" data-field=""><input name="btSelectAll"  type="checkbox"  id="btSelectAll"></th>
						<th data-field="xh" data-halign="center" data-align="center" data-field="xh">序号</th>
						<th data-field="xh" data-halign="center" data-align="center" data-field="schByThree">学校编号</th>
						<th data-field="xh" data-halign="center" data-align="center" data-field="schoolNam">学校名称</th>
						<th data-field="xh" data-halign="center" data-align="center" data-field="schTypeName">学校类型</th>
						<th data-field="xh" data-halign="center" data-align="center" data-field="bb">办别</th>
						<th data-field="xh" data-halign="center" data-align="center" data-field="buildDate">建校时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input name="btSelectItem"  type="checkbox"  class="btSelectItem"></td>
						<td>序号</td>
						<td>学校编号</td>
						<td>学校名称</td>
						<td>学校类型</td>
						<td>办别</td>
						<td>建校时间</td>
					</tr>
					<tr>
						<td><input name="btSelectItem"  type="checkbox"  class="btSelectItem"></td>
						<td>序号</td>
						<td>学校编号</td>
						<td>学校名称</td>
						<td>学校类型</td>
						<td>办别</td>
						<td>建校时间</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="plugins/bootstrap-table/bootstrap-table-zh-CN.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
