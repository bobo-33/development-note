<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="plugins/toastr/toastr.min.css"/>
		<link rel="stylesheet" type="text/css" href="plugins/fileinput/css/fileinput.css"/>
		<link rel="stylesheet" type="text/css" href="plugins/fileinput/explorer-fa/theme.css"/>
		<style type="text/css">
			.p20{
				padding: 20px;
			}
			.mb20{
				margin-bottom: 20px;
			}
			.form-group label{
				line-height: 34px;
			}
		</style>
	</head>
	<body>
		<div class="p20">
			<!-- 工具栏-->
			<table id="dataTable"  class="table table-bordered   table-hover table-striped">
				<thead>
					<tr>
						<th data-field="checkbox" data-halign="center" data-align="center"><input name="btSelectAll"  type="checkbox"  id="btSelectAll"></th>
						<th data-halign="center" data-align="center" data-field="xh">序号</th>
						<th data-halign="center" data-align="center" data-field="schByThree">学校编号</th>
						<th data-halign="center" data-align="center" data-field="schoolNam">学校名称</th>
						<th data-halign="center" data-align="center" data-field="schTypeName">学校类型</th>
						<th data-halign="center" data-align="center" data-field="bb">办别</th>
						<th data-halign="center" data-align="center" data-field="buildDate">建校时间</th>
						<th data-halign="center" data-align="center" data-field="todo">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input name="btSelectItem"  type="checkbox"  class="btSelectItem"></td>
						<td>序号</td>
						<td>学校编号</td>
						<td>学校名称</td>
						<td>学校类型</td>
						<td>办别</td>
						<td>建校时间</td>
						<td><button type="button" class="btn btn-primary btn-rounded btn-xs" onclick="upload(1)"  ><i class="fa fa-cloud-upload mr5"></i>上传附件</button></td>
					</tr>
					<tr>
						<td><input name="btSelectItem"  type="checkbox"  class="btSelectItem"></td>
						<td>序号</td>
						<td>学校编号</td>
						<td>学校名称</td>
						<td>学校类型</td>
						<td>办别</td>
						<td>建校时间</td>
						<td><button type="button" class="btn btn-primary btn-rounded btn-xs" onclick="upload(2)"  ><i class="fa fa-cloud-upload mr5"></i>上传附件</button></td>
					</tr>
				</tbody>
			</table>
			
			
			<!-- 上传模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title" id="myModalLabel">上传附件信息</h4>
			            </div>
			            <div class="modal-body">
			            	<div class="file-loading"> 
							    <input id="SXFile" name="SXFile" type="file" multiple>
							</div>
			            </div>
			        </div><!-- /.modal-content -->
			    </div><!-- /.modal -->
		    </div>
			
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/toastr/toastr.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/fileinput/js/sortable.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/fileinput/js/fileinput.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/fileinput/js/zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/fileinput/explorer-fa/theme.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugins/fileinput/js/fa/theme.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/upload.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
